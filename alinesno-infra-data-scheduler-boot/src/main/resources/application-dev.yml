  security:
    # 排除路径
    excludes:
      - /sso/**
      - /logout
      - /api/infra/data/scheduler/fileStore/displayImage/*
  infra:
    gateway:
      host: http://alinesno-infra-base-gateway-proxy-application.beta.base.infra.linesno.com
  data:
    scheduler:
      workspacePath: ${user.home}/.infra-data-scheduler

# sa-token配置
